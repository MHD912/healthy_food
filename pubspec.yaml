name: healthy_food
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  hexcolor: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-VariableFont_wdth,wght.ttf
    - family: Montaga
      fonts:
        - asset: assets/fonts/Montaga-Regular.ttf
    - family: Mohamedamer_EBN
      fonts:
        - asset: assets/fonts/Mohamedamer_EBN-ELNILE Regular.ttf
